<head><title>複数レイヤーHSV調整</title>
</head>
<body>
<h3>選択レイヤーHSV調整</h3>
選択中のすべてのレイヤーに対してHSV調整する
<h4>使い方</h4>
色調整したいレイヤーを選択して、「ツール＞スクリプト＞選択レイヤーHSV調整」を押下
<h3>同色レイヤーHSV調整</h3>
現在のレイヤーと同色のすべてのレイヤーに対してHSV調整する
<h4>使い方</h4>
対象の色を使用しているレイヤーをアクティブにして、「ツール＞スクリプト＞同色レイヤーHSV調整」を押下
１レイヤー内で複数色使っている場合、どの色が採用されるかはランダムになるため注意。
</body>
</html>
